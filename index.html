<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARD-Suche</title>
    <style>
      :root {
        --bg: #f9f9f9;
        --primary: #0057a0;
        --accent: #0083e8;
        --font: "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--font);
        background-color: var(--bg);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      .container {
        max-width: 600px;
        width: 90%;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
      }

      h1 {
        text-align: center;
        color: var(--primary);
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 0.5rem;
      }

      input[type="text"] {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      .btn {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: var(--accent);
      }

      .info {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #666;
      }

      @media (max-width: 480px) {
        .container {
          padding: 1.5rem 1rem;
        }

        .btn {
          width: 100%;
          text-align: center;
        }
      }
    </style>
    <script src="jszip.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>ARD - Suche</h1>
      <label for="textInput">Eine Suchanfrage eingeben:</label><br />
      <input type="text" id="textInput" /><br />
      <button class="btn" onclick="download_video_information()">
        Download
      </button>
      <button
        class="btn"
        style="background-color: #ccc; color: #000"
        onclick="stop()"
      >
        Stoppen
      </button>
      <div
        id="eingabeAnzeige"
        style="margin-top: 1rem; font-style: italic; color: #444"
      ></div>
      <progress
        id="progressBar"
        value="0"
        max="100"
        style="display: none"
      ></progress>

      <div
        id="statusMessage"
        style="display: none; margin-top: 1rem; color: green; font-weight: bold"
      >
        ZIP-Download abgeschlossen ✅
      </div>
    </div>
    <script>
      let cancel_requested = false;

      class Video_Information {
        has_subs = null;
        broadcasted_on = null;
        show_title = null;
        video_title = null;
        broadcaster = null;

        description = null;
        subtitle_links = null;
      }

      async function download_video_information() {
        const progressBar = document.getElementById("progressBar");
        progressBar.style.display = "block";

        cancel_requested = false;
        let i = 0;
        const zip = new JSZip();

        const eingabe = document.getElementById("textInput").value;

        const anzeige = document.getElementById("eingabeAnzeige");
        anzeige.textContent = `Eingegebener Text: "${eingabe}"`;

        const search_api = `https://api.ardmediathek.de/search-system/search/vods/ard?query=${eingabe}&pageNumber=0&pageSize=200&audioDes=false&signLang=false&childCont=false&familyOrChildCont=false&sortingCriteria=SCORE_DESC&platform=MEDIA_THEK`;  // DATE_DESC, DATE_ASC schafft nur max. 1000

        const search_result = await fetch(search_api).then((resp) => {
          if (resp.ok) {
            return resp.json();
          }
        });

        const videos = search_result.teasers;
        progressBar.max = videos.length;

        const found_elements = search_result.pagination.totalElements;
        if (found_elements == 0) {
          anzeige.textContent =
            anzeige.textContent + ", keine Elemente gefunden";
          progressBar.value = 0;
          progressBar.style.display = "none";
          return;
        }
        anzeige.textContent =
          anzeige.textContent + `, gefundene Elemente: ${found_elements}`;
        // TODO: Hol alle Videos und sortiere sie selbst nach Datum.
        // TODO: Datum berücksichtigen. Sender? 
        // TODO: evtl. Download in Paketen.
        // TODO: progressBar mit Anzahl an Elementen (und schon bearbeiteten Elementen)

        const video_information_objs = new Array();

        for (const video of videos) {
          if (cancel_requested) return;
          const video_information = new Video_Information();

          video_information.has_subs = video.subtitled;
          video_information.broadcasted_on = video.broadcastedOn;
          video_information.show_title = video.show.title;
          video_information.video_title = video.longTitle;
          video_information.broadcaster = video.show.publisher.name;
          let more_video_information_link = video.links.target.href;
          more_video_information_link =
            more_video_information_link + "&mcV6=true";

          const more_video_information = await fetch(
            more_video_information_link
          ).then((resp) => {
            if (resp.ok) {
              return resp.json();
            }
          });

          const information = more_video_information.widgets[0];
          video_information.description = information.synopsis;
          video_information.subtitle_links =
            information.mediaCollection.embedded.subtitles;

          if (video_information.has_subs) {
            // Loop through possible multiple subtitles languages.
            for (const subtitle_language of video_information.subtitle_links) {
              const language = subtitle_language.languageCode;
              const type = subtitle_language.kind;
              // Only get vtt-subtitles.
              for (const subtitle_format of subtitle_language.sources) {
                if (subtitle_format.kind == "webvtt") {
                  const subtitles = await fetch(subtitle_format.url).then(
                    (resp) => {
                      if (resp.ok) {
                        return resp.text();
                      }
                    }
                  );
                  const video_title = video_information.video_title.replace(
                    "/",
                    "-"
                  );
                  zip.file(
                    `${video_title} (${language},${type}).vtt`,
                    subtitles
                  );
                }
              }
            }
          }

          video_information_objs.push(video_information);
          i += 1;
          progressBar.value = i;
        }

        const zip_blob = await zip.generateAsync({ type: "blob" });
        const url = URL.createObjectURL(zip_blob);
        const zip_dom_a = document.createElement("a");
        zip_dom_a.hidden = true;
        zip_dom_a.href = url;
        zip_dom_a.download = "ARD-Untertitel.zip";
        zip_dom_a.click();
        URL.revokeObjectURL(url);

        progressBar.style.display = "none";

        const status = document.getElementById("statusMessage");
        status.style.display = "block";
        status.textContent = "ZIP-Download abgeschlossen";
        setTimeout(() => {
          status.style.display = "none";
        }, 4000);

        return;
      }

      function stop() {
        cancel_requested = true;

        const status = document.getElementById("statusMessage");
        status.style.display = "none";
        const progressBar = document.getElementById("progressBar");
        progressBar.value = 0;
        progressBar.style.display = "none";
        const anzeige = document.getElementById("eingabeAnzeige");
        anzeige.textContent = "";
      }
    </script>
  </body>
</html>
